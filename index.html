<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inputContainer container">
        <div class="row">
            <div class="col-6">
            </div>
            <div>
                <input type="text" placeholder="side length" class="sqInput">
                <button type="submit" class="squareBtn">Draw a Square</button>
            </div>
            <div>
                <input type="text" placeholder="height" class="rectInputH">
                <input type="text" placeholder="width" class="rectInputW">
                <button type="submit" class="rectBtn">Draw a Rectangle</button>
            </div>
            <div>
                <input type="text" placeholder="radius" class="circleInput">
                <button type="submit" class="circleBtn">Draw a Circle</button>
            </div>
            <div>
                <input type="text" placeholder="height" class="triInput">
                <button type="submit" class="triBtn">Draw a Triangle</button>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card canvas" id="canvas">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="app.js"></script>

</body>

</html>
