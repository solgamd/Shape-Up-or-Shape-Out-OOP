<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inputContainer container">
        <div class="row">
            <div class="card col-6">
                <input type="text" placeholder="side length" class="square">
                <button type="submit" class="square">Draw a Square</button>

                <input type="text" placeholder="height" class="rectangle">
                <input type="text" placeholder="width" class="rectangle">
                <button type="submit" class="rectangle">Draw a Rectangle</button>

                <input type="text" placeholder="radius" class="circle">
                <button type="submit" class="circle">Draw a Circle</button>

                <input type="text" placeholder="height" class="triangle">
                <button type="submit" class="triangle">Draw a Triangle</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
