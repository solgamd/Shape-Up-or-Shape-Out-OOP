<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- TOP PANEL TO DRAW SHAPES: INPUT CONTAINER WITH FIELDS AND BUTTONS -->
    <div class="container"> 
        <h1>SHAPE UP OR SHAPE OUT</h1>
        <div class="row inputsRow">
            <div class="col-2 top-input">
                <div>
                    <input type="text" placeholder="side length" class="sqInput">
                </div>
                <div>
                    <button type="submit" class="squareBtn">Draw a Square</button>
                </div>
            </div>
            <div class="col-2 top-input">
                <div>
                    <input type="text" placeholder="height" class="rectInputH">
                </div>
                <div>
                    <input type="text" placeholder="width" class="rectInputW">
                </div>
                <div>
                    <button type="submit" class="rectBtn">Draw a Rectangle</button>
                </div>
            </div>
            <div class="col-2 top-input">
                <div>
                    <input type="text" placeholder="radius" class="circleInput" id="circleInput">
                </div>
                <div>
                    <button type="submit" class="circleBtn">Draw a Circle</button>
                </div>
            </div>
            <div class="col-2 top-input">
                <div>
                    <input type="text" placeholder="height" class="triInput">
                </div>
                <div>
                    <button type="submit" class="triBtn">Draw a Triangle</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CANVAS, SIDE PANEL/SHAPE STATISTICS -->
    <div class="row main">
        <div class="col">
            <div class="canvas shadow" id="canvas"></div>
        </div>
        <div class="col">
            <div class="sidePanel shadow">
                <h4 class="sideText">DESCRIBE the SHAPE</h4>
                <div class="rowSide">
                    <div>
                        Shape Name:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descName">
                    </div>
                </div>
                <div class="rowSide">
                    <div>
                        Width:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descWidth">
                    </div>
                </div>
                <div class="rowSide">
                    <div>
                        Height:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descHeight">
                    </div>
                </div>
                <div class="rowSide">
                    <div>
                        Radius:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descRadius">
                    </div>
                </div>
                <div class="rowSide">
                    <div>
                        Area:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descArea">
                    </div>
                </div>
                <div class="rowSide">
                    <div>
                        Perimeter:
                    </div>
                    <div>
                        <input type="text" placeholder="Click a shape for info" class="descInput" id="descPeri">
                    </div>
                    
                </div>
                <button class="clearBtn">Clear Canvas</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
